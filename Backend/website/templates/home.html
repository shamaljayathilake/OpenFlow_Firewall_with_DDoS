{% extends "base.html" %} {% block title %}Home{% endblock %} {% block content
  %}
  <h1 align="center">Network Overview</h1>
  {% set page='home' %}
  <a class="btn btn-success" id="showData" href="/">Refresh Data</a>
  
  {%if nodeData and switchData%}
  <div class="card mt-3">
    <div class="card-body">
      <table id="hostDetails" class="table table-striped table-reponsive"></table>
    </div>
  </div>
  
  <div class="card mt-3">
    <div class="card-body">
      <table
        id="switchDetails"
        class="table table-striped table-reponsive"
      ></table>
    </div>
  </div>
  
  <script>
    const dataSet1 = JSON.parse('{{ nodeData | tojson }}');
    const dataSet2 = JSON.parse('{{ switchData | tojson }}');
    $(document).ready(function () {
      $("#hostDetails").DataTable({
        data: dataSet1,
        columns: [
          { title: "Number" },
          { title: "MAC Address" },
          { title: "IP Address" },
          { title: "Active Status" },
        ],
        order: [[2, "asc"]],
      });
    });
    $(document).ready(function () {
      $("#switchDetails").DataTable({
        data: dataSet2,
        columns: [
          { title: "Switch" },
          { title: "Flow Table Number" },
          { title: "Number of Active Flows" },
          { title: "Packets Looked-up" },
          { title: "Packets Matched" },
        ],
      });
    });
  </script>
  {% else %} {{ super() }} {%endif%} {% endblock %}
